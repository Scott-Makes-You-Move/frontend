<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BotUI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #ffffff;
        font-family: system-ui, sans-serif;
      }

      #botui-app {
        height: 100%;
        padding: 20px;
      }

      .botui-actions-text {
        display: flex;
        gap: 1rem;
      }

      /* Match Input component */
      .botui-actions-text-input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        border: 1px solid rgba(20, 93, 160, 0.2); /* primary/20 */
        color: #145da0;
        outline: none;
        font-family: inherit;
        transition:
          border 0.2s,
          box-shadow 0.2s;
      }

      .botui-actions-text-input:focus {
        border-color: #00a650;
        box-shadow: 0 0 0 3px rgba(0, 166, 80, 0.3); /* soft green ring */
      }

      /* Match Button styles */
      button {
        background-color: #145da0;
        color: #ffffff;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-family: inherit;
        transition: background-color 0.2s;
      }

      .botui-actions-buttons-button:hover {
        background-color: #00a650;
      }

      .botui-actions-buttons-button:focus {
        outline: 2px solid #ffd202;
        outline-offset: 2px;
      }

      /* Bot message font styling */
      .botui-message-content {
        color: #145da0;
        font-family: inherit;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="botui-app">
      <bot-ui></bot-ui>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui@0.3.9/build/botui.min.js"></script>

    <script>
      const botui = new BotUI('botui-app');

      botui.message
        .add({ content: 'ðŸ‘‹ Hi! Iâ€™m OptiChat!' })
        .then(() => {
          return botui.action.text({
            action: {
              placeholder: 'Whatâ€™s your name?',
            },
          });
        })
        .then((res) => {
          return botui.message.add({
            content: `Nice to meet you, ${res.value}!`,
          });
        });
    </script>
  </body>
</html>
